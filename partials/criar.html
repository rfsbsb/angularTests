<h2>Nova pessoa</h2>
<div ng-controller="PessoaAdicionarCtrl">
  <form ng-submit="criar(frmPessoa, $files)" novalidate id="frmPessoa" name="frmPessoa" method="post">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input ng-model="frmPessoa.nome" type="text" class="form-control" id="nome" placeholder="Digite o nome da pessoa">
    </div>

    <div class="form-group">
      <label for="foto">Sexo</label>
      <input type="radio" ng-model="frmPessoa.sexo" value="1"> Masculino
      <input type="radio" ng-model="frmPessoa.sexo" value="2"> Feminino
    </div>

    <div class="form-group">
      <label for="foto">Foto</label>
      <input accept="image/*" ng-file-select="onFileSelect($files)" type="file" id="foto">
      <p class="help-block">Escolha uma foto para enviar.</p>
    </div>

    <div class="form-group">
      <label for="idade">Idade</label>
      <input ng-model="frmPessoa.idade" type="number" id="idade">
    </div>

    <div class="form-group">
      <label for="nascimento">Data de nascimento</label>
      <input ng-model="frmPessoa.nascimento" type="date" id="nascimento">
    </div>

    <input type="submit" data-multiple="true" ng-file-select="onFileSelect($files)" class="btn btn-success" value="Salvar"/>
  </form>
</div>
