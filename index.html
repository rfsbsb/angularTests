<!DOCTYPE html>
<html lang="en" ng-app="pessoasApp" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <script type="text/ng-template" id="lista.html">
      <h2>Lista de usuários</h2>
      <table class="table table-condensed table-striped table-bordered">
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Ações</th>
        </tr>
        <tr ng-repeat="usuario in usuarios">
          <td>
            {{usuario.nome}}
          </td>
          <td>
            {{usuario.idade}}
          </td>
          <td>
            <a class="btn btn-primary" href="#/editar/{{usuario.id}}">Editar</a>
            <a class="btn btn-danger" href="#/remover/{{usuario.id}}">Remover</a>
          </td>
        </tr>
      </table>
    </script>

    <script type="text/ng-template" id="novo.html">
      <h2>Novo usuário</h2>
      <div ng-controller="UsuarioAdicionarCtrl">
        <form ng-submit="novo(frmUsuario)" novalidate id="frmUsuario" name="frmUsuario" method="post">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input ng-model="frmUsuario.nome" type="text" class="form-control" id="nome" placeholder="Digite o nome da pessoa">
          </div>

          <div class="form-group">
            <label for="idade">Idade</label>
            <input ng-model="frmUsuario.idade" type="number" id="idade">
          </div>

          <input type="submit" class="btn btn-success" value="Salvar"/>
        </form>
      </div>
    </script>

    <script type="text/ng-template" id="editar.html">
      <h2>Novo usuário</h2>
      <div ng-controller="UsuarioEditarCtrl">
        <form ng-submit="editar(frmUsuario)" novalidate id="frmUsuario" name="frmUsuario" method="post">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input ng-model="frmUsuario.nome" type="text" class="form-control" id="nome" placeholder="Digite o nome da pessoa">
          </div>

          <div class="form-group">
            <label for="idade">Idade</label>
            <input ng-model="frmUsuario.idade" type="number" id="idade">
          </div>

          <input type="submit" class="btn btn-success" value="Salvar"/>
        </form>
      </div>
    </script>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pessoas Angulares</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#lista">Listar</a></li>
            <li><a href="#novo">Novo</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" role="main">
      <div class="row">
        <div ng-view></div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular-file-upload-html5-shim.min.js"></script>
    <script src="js/angular-file-upload-shim.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-file-upload.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/indexeddb.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pessoasController.js"></script>
  </body>
</html>
